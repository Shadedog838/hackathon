<!DOCTYPE html>
<html>
  <head>
    <title>Selection Screen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Your Javascript Linked Below-->
    <script src="js/script.js" defer></script> 
    <link href="https://fonts.googleapis.com/css?family=Mukta|Muli" rel="stylesheet">
  </head>
  <body>
    <h1>Pick a Commander to Stop!</h1>
      <div id="selectmenu">
        <div class="choice">
          <div id="waterimg">
          <img class="selectimg" src = "https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Katara.png/220px-Katara.png">
        </div>
        <a class="enemytext">Water Pollution</a>
      </div>
      <div class="choice">
        <div id="fireimg">
          <img class="selectimg" src = "https://vignette.wikia.nocookie.net/p__/images/1/19/Zuko_%28Avatar%29.png/revision/latest?cb=20170911180300&path-prefix=protagonist"> 
        </div>
        <a class="enemytext">Fire  Pollution</a>
      </div>
      
      <div class="choice">
        <div id="earthimg">
          <img class="selectimg" src = "http://images-mediawiki-sites.thefullwiki.org/11/1/1/7/6642834274918626.png">
        </div>
        <a class="enemytext">Land Pollution</a>
      </div>
  </body>
</html>
